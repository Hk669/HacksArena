<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    
    <div>
        <strong>Messages:</strong>
        <ul>
            <li>You have signed out.</li>
        </ul>
    </div>

    <div>
        <strong>Menu:</strong>
        <ul>
            <li><a href="/accounts/login/">Sign In</a></li>
            <li><a href="/accounts/signup/">Sign Up</a></li>
        </ul>
    </div>

    <h1>Sign In</h1>

    <p>Please sign in with one of your existing third-party accounts. Or, <a href="/accounts/signup/">sign up</a></p>

    <div class="socialaccount_ballot">
        <ul class="socialaccount_providers">
            <li>
                <a title="GitHub" class="socialaccount_provider github" href="/accounts/github/login/?process=login">GitHub</a>
            </li>
            <li>
                <a title="Google" class="socialaccount_provider google" href="/accounts/google/login/?process=login">Google</a>
            </li>
        </ul>
        <div class="login-or">or</div>
    </div>

    <form class="login" method="POST" action="/accounts/login/">
        <input type="hidden" name="csrfmiddlewaretoken" value="VQWaTtVE5yPPvWWJ5ss32ML1qtJjaZ2Ag3YfWccCXaBgz7uKOdIM8YvrE4OmNYr5">
        <p>
            <label for="id_login">Username:</label>
            <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login" fdprocessedid="vshdf">
        </p>

        <p>
            <label for="id_password">Password:</label>
            <input type="password" name="password" placeholder="Password" autocomplete="current-password" required="" id="id_password" fdprocessedid="mdsar">
        </p>

        <p>
            <label for="id_remember">Remember Me:</label>
            <input type="checkbox" name="remember" id="id_remember">
        </p>
        
        <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a>
        <button class="button primaryAction" type="submit" fdprocessedid="dbnej">Sign In</button>
    </form>
</body>
</html>
