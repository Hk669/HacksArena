{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <article class="media content-section rounded p-3 mb-6" style="background-color: #000; color: #fff; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5); width: 150%;">
          <img class="rounded-circle article-img" src="{{ post.author.userprofile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2 text-white" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted|date:'F d Y' }}</small>
            </div>
            <h2><a class="article-title text-white" href="{% url 'blog_post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
