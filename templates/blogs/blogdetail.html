{% extends "base.html" %}

{% block content %}

<a href = "{%url 'blog-home' %}">Back to all Blogs </a>
</br>
<h1>{{ post.title }}</h1>
<p class="author">Author : {{ post.author }}</p>
<p class="published-date">Published on: {{ post.published_date }}</p>
<p class="post-content">{{ post.content }}</p>
</br>
{% if user == post.author %}
<a href= "{% url 'delete_blog' post.pk %}" class="delete-blog-link">Delete Blog</a>
{% endif %}

{% endblock content %}
