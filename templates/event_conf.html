{% extends "base.html" %}

{% block content %}
    <form method='post'>
        {% csrf_token %}
        <a href="{% url 'event_page' event.id %}">Back</a>
        {% if user.is_authenticated %}
            <input type="submit" value="Confirm">
        {% else %}
            <a href="{% url 'login' %}">Please Login to Register</a>
        {% endif %}
    </form>
{% endblock %}
